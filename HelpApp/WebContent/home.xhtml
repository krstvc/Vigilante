<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:a="http://xmlns.jcp.org/jsf/passthrough">

<h:head>
	<title>Vigilante - Help</title>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" />
	<link rel="stylesheet" href="https://unpkg.com/leaflet@1.6.0/dist/leaflet.css" 
		integrity="sha512-xwE/Az9zrjBIphAcBb3F6JVqxf46+CDLwfLMHloNu6KEQCAWi6HcDUbeOfBIptF7tcCzusKFjFw2yuvEpDL9wQ==" crossorigin=""/>

	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
	<script src="https://unpkg.com/leaflet@1.6.0/dist/leaflet.js" integrity="sha512-gZwIG9x3wUXg2hdXF6+rVkLF/0Vi9U8D2Ntg4Ga5I5BZpVkVxlJWbSQtXPSiUTtC0TjtGOmxa1AJPuV0CPthew==" crossorigin=""></script>
	
	<h:outputStylesheet library="css" name="style.css" />
	<h:outputScript library="js" name="home.js" />
	<h:outputScript library="javax.faces" name="jsf.js" target="head" />
</h:head>

<body onload="init()">
	<div class="navbar navbar-dark bg-dark">
   		<div class="container">
			<a class="navbar-brand" href="#">Help App</a>
		</div>
	</div>
	
	<div class="container body-content">
		<br />
		<h5>Ask for help</h5>
		<hr />
		<h:form id="add-call-form" class="col-md-6">
			<h:inputHidden id="message" />
			<h:message for="message" styleClass="text-danger" />
			<h:panelGroup layout="block" styleClass="form-horizontal">
			
				<h:panelGroup layout="block" styleClass="form-group">
					<h:outputLabel styleClass="control-label">Title</h:outputLabel>
					<h:panelGroup>
						<h:inputText id="title" class="form-control" a:placeholder="Enter title" value="#{home.title}" required="true" requiredMessage="Title is required" />
						<h:message styleClass="text-danger" for="title" />
					</h:panelGroup>
				</h:panelGroup>
				
				<h:panelGroup layout="block" styleClass="form-group">
					<h:outputLabel styleClass="control-label">Description</h:outputLabel>
					<h:panelGroup>
						<h:inputText id="description" class="form-control" a:placeholder="Enter description" value="#{home.description}" required="true" requiredMessage="Description is required" />
						<h:message styleClass="text-danger" for="description" />
					</h:panelGroup>
				</h:panelGroup>
				
				<h:panelGroup layout="block" styleClass="form-group">
					<h:outputLabel styleClass="control-label">Category</h:outputLabel>
					<h:panelGroup>
					<h:selectOneMenu styleClass="form-control" value="#{home.categoryId}">
						<c:forEach var="category" items="#{home.categories}">
						   	<f:selectItem itemValue="#{category.id}" itemLabel="#{category.category}" />
						</c:forEach>
					</h:selectOneMenu>
					</h:panelGroup>
				</h:panelGroup>
				
				<h:panelGroup layout="block" styleClass="form-group">
					<h:outputLabel styleClass="control-label">Image</h:outputLabel>
					<h:panelGroup>
						<h:inputText id="image" class="form-control" a:placeholder="Enter image URL" value="#{home.imageURI}" />
						<h:message styleClass="text-danger" for="image" />
					</h:panelGroup>
				</h:panelGroup>
				
				<h:panelGroup layout="block" styleClass="form-group">
					<h:outputLabel styleClass="control-label">Location</h:outputLabel>
					<h:panelGroup>
						<h:inputText id="readonly" class="form-control" readonly="true" />
						<h:inputHidden id="location" value="#{home.location}" />
						<h:message styleClass="text-danger" for="location" />
					</h:panelGroup>
				</h:panelGroup>
				<div class="map" id="mapid"></div>
				
				<br />
				
				<h:panelGroup layout="block" styleClass="form-group">
					<h:commandLink id="submit-form-btn" value="Submit" action="#{home.addCall}" styleClass="btn btn-primary" />
				</h:panelGroup>
				
			</h:panelGroup>
		</h:form>
		
		<div id="footer">
			<hr />
			<div class="mt-5 mb-3 text-muted">Â© 2020</div>
		</div>
	</div>
	
</body>

</html>
