<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core">

	<ui:composition>
		<h:form id="loginForm" class="col-md-6">
			<h:panelGroup layout="block" styleClass="form-horizontal m-4">
				<h:outputLabel styleClass="control-label">Username</h:outputLabel>
				<h:panelGroup>
					<h:inputText id="username" styleClass="form-control" value="#{login.username}" required="true" requiredMessage="Username is required" />
					<h:message for="username" styleClass="text-danger mt-2 mb-2" />
				</h:panelGroup>
				<br />
				<h:outputLabel styleClass="control-label">Password</h:outputLabel>
				<h:panelGroup>
					<h:inputSecret id="password" styleClass="form-control" value="#{login.password}" required="true" requiredMessage="Password is required" />
					<h:message for="password" styleClass="text-danger mt-2 mb-2" />
				</h:panelGroup>
				<br />
				<h:commandButton id="submitBtn" value="Log in" action="#{login.login}" styleClass="btn btn-primary" />
			</h:panelGroup>
		</h:form>
	</ui:composition>
	
</html>
